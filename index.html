<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#1a1a1a" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <title>単価比較表</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css?v=3">
</head>

<body>
  <div id="app">
    <header class="header">
      <h1>単価比較表</h1>
    </header>

    <div class="result-banner" id="result-banner">
      <span class="result-text">数値を入力してください</span>
    </div>

    <main class="comparison-container">
      <!-- 商品A -->
      <div class="product-card" id="card-a" data-product="a">
        <div class="card-header">
          <span class="product-label">商品 A</span>
          <span class="unit-price" id="unit-price-a">-- 円/100g</span>
        </div>
        <div class="input-group">
          <label>価格 (円)</label>
          <div class="input-display" id="display-price-a" data-field="price">0</div>
        </div>
        <div class="input-group">
          <label>内容量 (g/ml/個)</label>
          <div class="input-display" id="display-amount-a" data-field="amount">0</div>
        </div>
      </div>

      <!-- 商品B -->
      <div class="product-card" id="card-b" data-product="b">
        <div class="card-header">
          <span class="product-label">商品 B</span>
          <span class="unit-price" id="unit-price-b">-- 円/100g</span>
        </div>
        <div class="input-group">
          <label>価格 (円)</label>
          <div class="input-display" id="display-price-b" data-field="price">0</div>
        </div>
        <div class="input-group">
          <label>内容量 (g/ml/個)</label>
          <div class="input-display" id="display-amount-b" data-field="amount">0</div>
        </div>
      </div>
    </main>

    <!-- カスタムテンキー -->
    <div class="keypad-container">
      <div class="numpad">
        <button class="num-key" data-key="1">1</button>
        <button class="num-key" data-key="2">2</button>
        <button class="num-key" data-key="3">3</button>
        <button class="action-key" data-key="BS">←</button>

        <button class="num-key" data-key="4">4</button>
        <button class="num-key" data-key="5">5</button>
        <button class="num-key" data-key="6">6</button>
        <button class="action-key" data-key="AC">AC</button>

        <button class="num-key" data-key="7">7</button>
        <button class="num-key" data-key="8">8</button>
        <button class="num-key" data-key="9">9</button>
        <button class="action-key next-key" data-key="NEXT">次へ ❯</button>

        <button class="num-key" data-key="00">00</button>
        <button class="num-key" data-key="0">0</button>
        <button class="num-key" data-key=".">.</button>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
